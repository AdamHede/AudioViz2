<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Visualizer</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="playBtn" disabled>Play</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="downloadCue" disabled>Download Cue JSON</button>
  </div>
  <div id="sceneButtons">
    <button data-scene="bars">Bars</button>
    <button data-scene="tunnel">Tunnel</button>
    <button data-scene="text">3D Text</button>
  </div>
  <div id="settingsPanel">
    <label>Color Mode
      <select id="colorMode">
        <option value="Rainbow">Rainbow</option>
        <option value="Bass">Bass-colored</option>
        <option value="White">Fixed White</option>
      </select>
    </label>
    <label>Intensity
      <input type="range" id="intensity" min="0.5" max="2" step="0.1" value="1" />
    </label>
    <label>Smoothing
      <input type="range" id="smoothing" min="0" max="1" step="0.05" value="0.2" />
    </label>
    <label>
      <input type="checkbox" id="strobeToggle" /> Strobe on Beat
    </label>
    <label id="strobeSensitivityLabel">Strobe Sensitivity
      <input type="range" id="strobeSensitivity" min="0" max="100" step="1" value="50" />
    </label>
    <label>
      <input type="checkbox" id="noiseToggle" /> Perlin Noise
    </label>
    <label>Noise Blend
      <select id="noiseBlend">
        <option value="overlay">Overlay</option>
        <option value="screen">Screen</option>
        <option value="multiply">Multiply</option>
      </select>
    </label>
    <label>Noise Scale
      <input type="range" id="noiseScale" min="20" max="200" step="10" value="80" />
    </label>
    <label>Noise Speed
      <input type="range" id="noiseSpeed" min="0.001" max="0.05" step="0.001" value="0.01" />
    </label>
    <label>Noise Alpha
      <input type="range" id="noiseAlpha" min="0" max="1" step="0.05" value="0.3" />
    </label>
  </div>
  <div id="fpsDisplay">FPS: 0</div>
  <canvas id="canvas"></canvas>
  <canvas id="noiseCanvas"></canvas>
  <canvas id="overlay"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
